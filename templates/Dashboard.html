{% load static %} 
{% include 'home.html' %}   
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<link rel='stylesheet' href="{% static 'css/Dashboard.css' %}"> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@450&display=swap" rel="stylesheet"> 
<div class="Dashboard">  
    <h2>Ерөнхий шалгалт</h2>    
    <form class="d-flex" role="search" id ="form" method="POST">  
      {% csrf_token %} 
      <label class="form-label">Хаяг оруулна уу</label>
      <input class="form-control me-2" type="search"  aria-label="Search" name="generalInput">
      <button class="btn btn-primary" type="submit" id="generalScan">Шалгах</button>
    </form> 
  
     <div class="row row-cols-1 row-cols-md-2 g-4" id="cards">
       <div class="col">
         <div class="card">
           <img src={% static 'img/diagram2.png'%} class="card-img-top" alt="---">
           <div class="card-body">
             <h5 class="card-title">Scanning process</h5>
             <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> 
             <a href="#" class="btn" style="background-color:#7456c0;color:#ffffff">Дэлгэрэнгүй</a>
           </div>
         </div>
       </div> 
     </div>  
   </div>  
 </div>   
</div>
