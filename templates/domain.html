 {% include 'home.html' %}
 {% load static%}    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script> 
 <div class="Name">  
     <h2>Домэйн шалгалт</h2> 
 </div>  
 <link rel='stylesheet' href="{% static 'css/domain.css' %}">  
 <div class="body">   
    <form class="d-flex" role="search" method="post">  
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="example.com" aria-label="Search" name="domain_name">
        <button class="btn btn-dark" type="submit" id="scan">Шалгах</button> 
    </form>   
  </div>    
    <div class="tabless" id="container">   
        {% if domain %}    
        <a href="/storing/?domain={{domain}}" class="btn" id="saveDomain">Хадгалах<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
        </svg></a>
        <h3 id="domain">{{ domain }} веб хуудасны WHOIS мэдээлэл</h3>    
      <table class="styled-table"> 
        <thead>  
          <tr>
              <th>Field</th>
              <th>info</th> 
          </tr> 
        </thead>  
        <tbody> 
          {% for key, value in result.items %}
          <tr>
              <td>{{ key }}</td>
              <td>{{ value }}</td>
          </tr>
          {% endfor %} 
        </tbody> 
      </table>
      {% endif %}   
      <div style="height:40px">   
      </div>
