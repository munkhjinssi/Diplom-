      window.onscroll = function() {myFunction()};

      var leftbar = document.getElementById("sidebar");
      var sticky = leftbar.offsetTop;

      function myFunction() { 
        if (window.pageYOffset > sticky) {
          leftbar.classList.add("sticky");
        } else {
          leftbar.classList.remove("sticky");
        }
      }
