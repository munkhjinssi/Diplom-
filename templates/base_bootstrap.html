{% include 'home.html' %}  
{% load static %} 
<!DOCTYPE html>
<html> 
<head>
    {% block head %}
    
    <title>{% block title %}{{ settings.APP_NAME }}{% endblock %}</title> 

    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
			  crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    
    {% endblock %} 
    <style>
        .container{  
                position:absolute; 
                top:65%;  
                left: 32%;   
                width:55%; 
        } 
        .Name{  
                font-family: 'Montserrat', sans-serif; 
                position: absolute; 
                top:57%; 
                left: 33%; 
                font-weight: 300;  
                display: block; 
                border-radius: 5px;    
            }   
        body{ 
                font-family:'Montserrat', sans-serif;    
        }   
        #btn-back{  
           color: #fff; 
           background-color: blueviolet; 
           border-color: blueviolet;  
           }
           #btn-back:hover{ 
           background-color: rgb(242, 238, 247);
           transition: background-color 0.2s;   
           color: #454545;  
           border-color: rgb(242, 238, 247);
           }   
        .footerNetwork{  
           position:absolute; 
           top:1220px;   
           height: 90px;  
           width:90%;    
           background-color:#fff;  
           border-top: 1px solid #9c9c9c; 
           left:5%; 
           }    
        .footerNetwork h3{   
           font-weight: 100; 
           text-align: center; 
           font-family: 'Montserrat', sans-serif; 
           margin-top:60px;   
           font-size: 18px;
           } 
        .logoFooter{  
           position: absolute;  
           margin-top:10px; 
           left:48%; 
           width: 50px; 
           height:auto;  
        }
    </style> 
</head>
<body>  
<div class="Name">  
     <h2>Сүлжээний мэдээлэл цуглуулах</h2>      
</div>  
<div class="container">
{% block content %}
{% endblock %} 
</div>       
</body> 
<footer>   
        <div class="footerNetwork"> 
                <img src="{% static 'img/logo.png' %}" alt="logo" class="logoFooter">
                <h3>@copyright 2023 Munkhjin's thesis</h3> 
            </div> 
</footer> 
</html>
