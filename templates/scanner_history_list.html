{% extends "base_bootstrap.html" %} {% block content %}

<div
  class="form-control"
  style="
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.24);
    padding: 2em;
    background-color: rgb(242, 238, 247);
  "
>
  <p>
    <a href="{% url 'form_scanner_view' %}" class="btn" id="btn-back">Буцах</a>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Зорилтот хост</th>
        <th scope="col">Шалгалт эхлүүлсэн хугацаа</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for scanner in scanner_history %}
      <tr>
        <th scope="row">{{ scanner.id }}</th>
        <td>{{ scanner.target }}</td>
        <td>{{ scanner.created_on }}</td>
        <td style="display: flex; flex-diction: row; padding-top: 5px">
          <button class="btn btn-link" style="margin-right: 10px">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-download"
              viewBox="0 0 16 16"
            >
              <path
                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
              />
              <path
                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
              />
            </svg>
          </button>
          <form action="delete/?scanner_delete={{scanner.id}}" method="post">
            {% csrf_token %}
            <button
              style="
                margin-right: 20px;
                border: none;
                padding-top: 10px;
                color: blue;
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"
                />
                <path
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"
                />
              </svg>
            </button>
          </form>
          <a href="{% url 'host_list' scanner.id %}" class="btn" id="btn-back"
            >Хостууд харах</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
